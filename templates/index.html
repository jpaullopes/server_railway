<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado do Joystick</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .data-display p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .data-display span {
            font-weight: bold;
            color: #007bff;
        }

        #joystick-visualizer-container {
            margin-top: 30px;
            margin-bottom: 20px;
        }

        #joystick-base {
            width: 150px;
            height: 150px;
            background-color: #e0e0e0;
            border-radius: 50%;
            position: relative;
            border: 3px solid #ccc;
            margin: 0 auto; /* Centralizar a base */
        }

        #stick {
            width: 40px;
            height: 40px;
            background-color: #007bff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            /* Ajuste inicial para o centro (50% - metade do tamanho do stick) */
            transform: translate(-20px, -20px); 
            border: 2px solid #0056b3;
        }

        .raw-data-container {
            width: 80%;
            max-width: 500px;
            margin-top: 20px;
        }

        #rawData {
            background-color: #282c34;
            color: #abb2bf;
            padding: 15px;
            border-radius: 5px;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.9em;
            white-space: pre-wrap; /* Para quebrar linha no JSON */
            word-wrap: break-word;
            text-align: left;
            border: 1px solid #ddd;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Estado Atual do Joystick</h1>
        <div class="data-display">
            <p>Direção: <span id="direction">Aguardando...</span></p>
            <p>Ângulo: <span id="angle">Aguardando...</span> &deg;</p>
        </div>
    </div>

    <div id="joystick-visualizer-container">
        <div id="joystick-base">
            <div id="stick"></div>
        </div>
    </div>

    <div class="raw-data-container">
        <h2>Dados JSON Recebidos:</h2>
        <pre id="rawData">Aguardando dados...</pre>
    </div>

    <div class="footer">
        <p>Atualizando a cada 1 segundo.</p>
    </div>

    <script>
        const directionSpan = document.getElementById('direction');
        const angleSpan = document.getElementById('angle');
        const rawDataPre = document.getElementById('rawData');
        const stickDiv = document.getElementById('stick');
        const baseRadius = 75; // Metade do tamanho da base (150px / 2)
        const stickRadius = 20; // Metade do tamanho do stick (40px / 2)
        // Distância máxima que o stick pode se mover do centro da base
        const maxStickOffset = baseRadius - stickRadius - 5; // Pequena margem

        async function fetchJoystickState() {
            try {
                const response = await fetch('/state');
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                const data = await response.json();

                // Atualiza os textos
                directionSpan.textContent = data.direction || 'N/A';
                angleSpan.textContent = data.angle !== undefined ? data.angle.toString() : 'N/A';

                // Atualiza os dados JSON brutos
                rawDataPre.textContent = JSON.stringify(data, null, 2);

                // Atualiza a visualização do joystick
                updateStickPosition(data.angle, data.direction);

            } catch (error) {
                console.error('Falha ao buscar dados do joystick:', error);
                directionSpan.textContent = 'Erro';
                angleSpan.textContent = 'Erro';
                rawDataPre.textContent = `Erro ao carregar dados:\n${error.message}`;
            }
        }

        function updateStickPosition(angleDegrees, direction) {
            let currentAngleRad = 0;
            let distanceFromCenter = maxStickOffset;

            if (direction === 'Centro') {
                distanceFromCenter = 0; // Stick no centro
            } else {
                 // Converte o ângulo para radianos e ajusta (0 graus = Norte/Cima)
                 // O CSS posiciona 0 graus à direita, então precisamos ajustar.
                 // No seu server.py: Norte = 0, Leste = 90, Sul = 180, Oeste = 270
                 // Para CSS transform rotate (0 = direita):
                 // Norte (0 server) -> -90 CSS
                 // Leste (90 server) -> 0 CSS
                 // Sul (180 server) -> 90 CSS
                 // Oeste (270 server) -> 180 CSS
                 // Um ajuste de -90 graus é necessário.
                currentAngleRad = (angleDegrees - 90) * (Math.PI / 180);
            }


            // Calcula a posição X e Y do stick relativo ao centro da base
            // A posição (0,0) para o stick é o centro da base.
            // O CSS 'left' e 'top' são relativos ao canto superior esquerdo da base.
            // Então, começamos do centro da base (baseRadius, baseRadius)
            // e subtraímos metade do tamanho do stick para centralizá-lo.

            const stickX = baseRadius + (distanceFromCenter * Math.cos(currentAngleRad)) - stickRadius;
            const stickY = baseRadius + (distanceFromCenter * Math.sin(currentAngleRad)) - stickRadius;

            stickDiv.style.left = `${stickX}px`;
            stickDiv.style.top = `${stickY}px`;
        }

        // Busca os dados inicialmente e depois a cada 1 segundo
        fetchJoystickState();
        setInterval(fetchJoystickState, 1000); // Atualiza a cada 1000 ms (1 segundo)
    </script>
</body>
</html>
